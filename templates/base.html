<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Ludd{% endblock %}</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="{{ STATIC_URL }}media/styles.css" />
    <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.css" type="text/css" />
    <link rel="shortcut icon" href="{{ STATIC_URL }}ico/daemon.ico" />
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-static-top">
      <div class="navbar-inner">
	<div class="container">
	  <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	  </a>
	  <a class="brand" href="#">
	    <img src="{{ STATIC_URL }}ico/daemon.ico" style="width: 20px;"/>
	  </a>
	  <div class="nav-collapse collapse">
	    <ul class="nav">
    	      {% block menu %}
              <li class="{% block menu_home %}{% endblock %}"><a href="/">Home</a></li>
              <li class="{% block menu_pks %}{% endblock %}"><a href="/pks">PKS</a></li>
              <li class="{% block menu_peers %}{% endblock %}"><a href="/peers">Peers</a></li>
	      <li class="{% block menu_capabilities %}{% endblock %}"><a href="/capabilities">Capabilities</a></li>
	      {% endblock menu %}
	    </ul>
            <form class="navbar-form pull-right" method="get">
	      <div class="input-prepend input-append">
		<span class="add-on"><i class="icon-search"></i></span>
		<input class="span2 search-query" type="text" placeholder="name, udid2, …">
		<button type="submit" class="btn">Search</button>
	      </div>
            </form>
	  </div> <!--/.nav-collapse -->
	</div>
      </div>
    </div>

    <div class="container">
      {% block content %}
      {% endblock content %}

      <hr/>

      <footer class="footer">
	<div class="copy">
	  © <a href="http://www.openudc.org">OpenUDC</a> - 2012 | Under <a href="http://www.gnu.org/licenses/agpl-3.0.html">GNU Affero General Public License</a>
	</div>
	<nav>
    	  {% block footernav %}
    	  {% endblock %}
	</nav>
      </footer>

      <!-- 	  <div class="bar" style="width: 10%;"></div> -->
      <!-- 	</div> -->
      <!-- </div> -->

    </div> <!-- /container -->

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
